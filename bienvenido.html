<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de Bienvenida! :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
        <h1 id="titulo">Bienvenido!</h1>
        <form id="formulario">
                <label for="primer-nombre">Primer Nombre:</label>
                <input type="text" id="primer-nombre" placeholder="Primer Nombre"/>
                <label for="segundo-nombre">Segundo Nombre:</label>
                <input type="text" id="segundo-nombre" placeholder="Segundo Nombre"/>
                <label for="apellido(s)">Apellido:</label>
                <input type="text" id="apellidos" placeholder="Apellido(s)"/>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="edad"/>
                <input type="text" disabled id="mostrar-informacion"/>
                <button type="button" id="procesar-informacion">Procesar</button>
                
        </form>
    
    <script type="text/javascript" src="bienvenido.js"></script>
</body>
</html>
