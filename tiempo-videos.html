<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculando el Tiempo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
        <h1 id="titulo">Calculando el tiempo invertido en los Videos de Argentina-Programa :)</h1>
        <form id="formulario">
                <label for="dato-horas">Hora(s):</label>
                <input type="number" id="dato-horas" placeholder="Hora(s)"/>
                <label for="dato-minutos">Minuto(s):</label>
                <input type="number" id="datos-minutos" placeholder="Minuto(s)"/>
                <label for="datos-segundos">Segundo(s):</label>
                <input type="text" id="datos-segundos" placeholder="Segundo(s)"/>
                
                <button type="button" id=calcular-total">Calcular Tiempo Total</button>
                
                <label for="tiempo-total"><strong>Total: </strong> </label>
                
                
                
        </form>
    
    <script type="text/javascript" src="tiempo-videos.js"></script>
</body>
</html>
