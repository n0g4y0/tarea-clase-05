<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculando el Tiempo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
        <h1 id="titulo">Calculando el tiempo invertido en los Videos de Argentina-Programa :)</h1>
        <form id="formulario">
                <label for="datos-horas">Hora(s):</label>
                <input type="number" id="datos-horas" placeholder="Hora(s)"/>
                <label for="datos-minutos">Minuto(s):</label>
                <input type="number" id="datos-minutos" placeholder="Minuto(s)"/>
                <label for="datos-segundos">Segundo(s):</label>
                <input type="text" id="datos-segundos" placeholder="Segundo(s)"/>
                <button type="reset">Limpiar</button>
                <button type="button" id="calcular-total">Calcular Total</button>
                

        </form>
        <p></p>
        <div id="contenedor">
            

        </div>
        

        <div id="div-totales">

            <label for="tiempo-total" ><strong id="tiempo-total">Total: </strong> </label>

            <label for="cadena"><strong>Horas: </strong></label>
            <label for="total-horas" id="total-horas"><strong>0</strong></label>
            <label for="cadena"><strong>Minutos: </strong></label>
            <label for="total-minutos" id="total-minutos"><strong>0</strong></label>
            <label for="cadena"><strong>Segundos: </strong></label>
            <label for="total-segundos" id="total-segundos"><strong>0</strong></label>


        </div>
    
    <script type="text/javascript" src="tiempo-videos.js"></script>
</body>
</html>
